<!DOCTYPE>
<html>
  <head></head>
    <meta charset="utf-8">
    <title> SkyWalker </title>
    <link rel="stylesheet" type="text/css" href="main.css">
  <body>
    <div id="main-header" >
      <img id="banner" src="Assets/banner.png" alt=""/>
      <a id="logo" href="">
        <img src="Assets/logo-pink.png" alt=""/>
      </a>
      <a id="contact" href= "http://google.com"> Contacto </a>
      <div id="search-bar-top">
        <p class="test">Ida y vuelta </p>
        <input class="test" type="checkbox" name="idavuelta">
        <p class="test">Solo ida</p>
        <input class="test" type="checkbox" name="soloida">
      </div>
      <div id="search-bar">
        <input class="search" id="partida" type="text" placeholder="Buenos Aires (EZE)"/>
        <input class="search" id="destiny" type="text" placeholder="Destino"/>
        <input class="search" id="ida" type="text" placeholder="Ida"/>
        <input class="search" id="return" type="text" placeholder="Vuelta"/>
        <input class="search" id="amount" type="text" placeholder="Num"/>
        <input class="search" id="flight-type" type="text" placeholder="Tipo"/>
        <button type="button" id="search-button">Buscar</button>
      </div>
    </div>
    <div id="main-sale">
      <h2 id="sale-title"> Descubre los destinos de tu pr√≥ximo viaje </h2>
      <div id="sales-container">
        <a id="madrid" href="">
          <img src="Assets/madrid.png" alt=""/>
        </a>
        <a id="cancun" href="">
          <img src="Assets/cancun.png" alt=""/>
        </a>
        <a id="tailandia" href="">
          <img src="Assets/tailandia.png" alt=""/>
        </a>
        <a id="newyork" href="">
          <img src="Assets/newyork.png" alt=""/>
        </a>
        <a id="sanfrancisco" href="">
          <img src="Assets/sanfrancisco.png" alt=""/>
        </a>
        <a id="sydney" href="">
          <img src="Assets/sidney.png" alt=""/>
        </a>
        <a id="rio" href="">
          <img src="Assets/rio.png" alt=""/>
        </a>
        <a id="londres" href="">
          <img src="Assets/londres.png" alt=""/>
        </a>
      </div>
    </div>
  </body>
</html>
